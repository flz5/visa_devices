    - Plattforms: 'lib_plattforms.md'
  - Devices:
    - Power supplies: 'lib_devices_supplies.md'
    - Multimeter: 'lib_devices_multimeter.md'
    - Oscilloscopes: 'lib_devices_oscilloscopes.md'
    - Electronic loads: 'lib_devices_electronic_loads.md'
    - Signal generatos: 'lib_devices_signal_generators.md'
    - Spectrum analyzer: 'lib_devices_spectrum_analyzer.md'
    - Network analyzer: 'lib_devices_network_analyzer.md'
