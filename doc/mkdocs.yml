  - Generic drivers:
      - General: 'lib_generic.md'
      - Power supply: 'lib_generic_power_supply.md'
      - Multimeter: 'lib_generic_multimeter.md'
      - Electronic load: 'lib_generic_electronic_load.md'
      - Oscilloscope: 'lib_generic_oscilloscope.md'
      - Signal generator: 'lib_generic_signal_generator.md'
      - Spectrum analyzer: 'lib_generic_spectrum_analyzer.md'
      - Network analyzer: 'lib_generic_network_analyzer.md'
  - Examples:
    - C: 'lib_example_c.md'
    - Matlab: 'lib_example_matlab.md'
    - Python: 'lib_example_py.md'
  - Applications:
      - Command: 'app_command.md'
      - CurveTracer: 'app_curvetracer.md'
      - Waveform: 'app_wfmdmp.md'
      - Python wrapper: 'app_python_whl.md'
  - About: 
     - License: 'about_license.md'
     - Changelog: 'about_changelog.md'
     
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - admonition
  
theme:
